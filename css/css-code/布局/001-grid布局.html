<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid布局</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
            column-gap: 24px;
            row-gap: 24px;    
        }
        .video{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="video">腾讯视频</div>
        <div class="video">爱奇艺视频</div>
        <div class="video">优酷视频</div>
        <div class="video">芒果视频</div>
        <div class="video">视频</div>
        <div class="video">视频</div>
    </div>
</body>
</html>
