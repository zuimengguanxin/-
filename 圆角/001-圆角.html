<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /* 设置圆角 接受px 或百分比
               两个值：左上角和右上角    左下角和右下角一致
               三个值：左上角    左下角右上角    右下角
               四个值:左上角    右上角    右下角    左下角  顺时针
            */
            border-radius: 10px 200px;    
            background-color: rgb(20, 138, 55);
            margin: 0 auto;

        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
