<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: yellow;
            box-shadow: -10px -10px 10px  red inset,10px 10px 10px blue;
        }
        /* 
        h-shadow:-10px    水平阴影位置
        v-shadow:-10px: 垂阴影位置
        blur:10px:         模糊距离
        spread:10px    阴影扩散大小
        color:red      阴影颜色
        inset: 在内侧显示阴影
        */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
