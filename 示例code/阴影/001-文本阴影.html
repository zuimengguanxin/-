<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* text-shadow  属性值
          第一个10px，水平方向位移
        第二个2px，垂直方向位移
        第三个2px，模糊程度
        颜色是red  */
        div{
            font-size: 16px;
            text-shadow: 10px 2px 2px red;
        }
      
    </style>
</head>
<body>
    <div>
        大家好
    </div>
</body>
</html>
