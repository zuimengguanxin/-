<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }
    .box1{
        width: 200px;
        height: 100%;
        background:blue;
        float: left;
    }
    .box2{
        height: 100%;
        background: red;
        margin-left: 200px;
        margin-right: 200px; 
        
    }
    .box3{
        width: 200px;
        height: 100%;
        background:yellow;
        float: right;
    }

</style>
<body>
    <div class="box1"> </div>
    <div class="box3"> </div>
      <div class="box2"> </div>
</body>
</html>
