    <script>
        var extensions = $('#Weather-Selection').val();
        function getssweather() {
            var extensions = $('#Weather-Selection').val();
            var key = '****8***************',
                    ccity = $('#city').val(),
                    output = 'JSON'
                $.ajax({
                    url: 'https://restapi.amap.com/v3/weather/weatherInfo',
                    type: 'get',
                    dataType: 'json',
                    data: {
                        key: key,
                        city: ccity,
                        extensions: extensions,
                        output: output
                    },
                    success: function (data) {
                        //console.log(data.lives[0]);
                        let city = data.lives[0].city;
                        let province = data.lives[0].province;
                        let weather = data.lives[0].weather;
                        let temperature = data.lives[0].temperature;
                        let winddirection = data.lives[0].winddirection;
                        let windpower = data.lives[0].windpower;
                        let humidity = data.lives[0].humidity;
                        let reporttime = data.lives[0].reporttime;
                        let str = `今日天气情况:<br>
                省份名:${province}<br>
                城市名:${city}<br>
                天气现象（汉字描述）:${weather}<br>   	
                实时气温，单位：摄氏度:${temperature}<br>
                风向描述:${winddirection}<br>  	
                风力级别，单位：级:${windpower}<br>   	
                空气湿度:${humidity}<br>	
                数据发布的时间:${reporttime}<br>
                `
                        $('#weatherkuang').html(str)
                    },
                    error: function () {
                        console.log('请求失败');
                    }
                });  
        } 
    </script>
