<!DOCTYPE html>
<html lang="zh-cn">
    <!-- 块元素 行内联 行内块 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        块元素：
        display:block;
        display:list-item;
       如 div  p h1~h6 ul li ol li dl dt dd
       p中不嵌套div等
       独占一行

        行元素:
        display:inline;
        如 b strong span em 等
        无法设置宽高 
        共享一行

        行内块元素：
        如 img input等
        display；inline-block
        可以设置宽高
        共享一行
        
        */
    </style>
</head>
<body>
    <div>
        <p>wfregfr</p>
    </div>
</body>
</html>
