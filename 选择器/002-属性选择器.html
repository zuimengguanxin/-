<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性选择器 -->
    <style>
        /* div后属性加中括号，且不空格，表示既要满足属性，又要满足div,
        加空格div的孩子中有class属性 */
        div[class]{
            color: red;
        }

    </style>
</head>
<body>
    <div class="box1">qww
        <span class="1">2</span>
    </div>
    <p class="1">qeer</p>
    <div class="d">ret</div>
</body>
</html>
