<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
    <style>
        .nlkj{
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;

        }
        .nlkj iframe{
            width: 100%;
            height: 100%;
            background-color: #000;
            /* padding: 10px; */

        }

    </style>
</head>
<body>
    <!-- 11.内联框架 [见内联框架 001-内联框架.html](html/内联框架/001-内联框架.html)
    iframe 用于在网页内显示网页。
        主要属性
         src 值    文档的 URL。
        width 值    宽度。
        height 值    高度。
        target 值    链接的目标。 
        frameborder 值    框架边框。


        scrolling 值    滚动条。 auto 或者 yes 时显示滚动条。
        marginheight 值    页边距。
        marginwidth 值    页边距。
        name 值    框架的名称。
        align 值    对齐方式。
        hspace 值    水平边距。 看不出效果
        vspace 值    垂直边距。看不出效果-->
        
    <div class="nlkj">
         <iframe  src="http://news.baidu.com/" frameborder="0" hspace="100px" vspace="100px" ></iframe>
    </div>
   
</body>
</html>
