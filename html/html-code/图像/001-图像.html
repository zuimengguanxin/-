<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>请点击图像上的星球，把它们放大。定义一个客户端图像映射。图像映射（image-map）指带有可点击区域的一幅图像。</p>

    <img src="https://www.w3school.com.cn/i/eg_planets.jpg" border="0" usemap="#planetmap" alt="Planets" />

    <map name="planetmap" id="planetmap">

        <area shape="circle" coords="180,139,14" href="https://www.w3school.com.cn/i/eg_venus.gif" target="_blank"
            alt="Venus" />

        <area shape="circle" coords="129,161,10" href="https://www.w3school.com.cn/i/eg_merglobe.gif" target="_blank"
            alt="Mercury" />

        <area shape="rect" coords="0,0,110,260" href="https://www.w3school.com.cn/i/eg_sun.gif" target="_blank"
            alt="Sun" />
    </map>

    <p><b>注释：</b>img 元素中的 "usemap" 属性引用 map 元素中的 "id" 或 "name" 属性（根据浏览器），所以我们同时向 map 元素添加了 "id" 和 "name" 属性。</p>

    <P>图像对齐方式</P>
    <p>
        <img src="https://www.w3school.com.cn/i/eg_cute.gif" align="left">
        带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
    </p>

    <p>
        <img src="https://www.w3school.com.cn/i/eg_cute.gif" align="right">
        带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
    </p>

    <p>
       把图像作为链接来使用：
        <a href="/example/html/lastpage.html">
            <img border="0" src="/i/eg_buttonnext.gif" />
        </a>
    </p>
</body>

</html>
