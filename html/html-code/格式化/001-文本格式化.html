<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>

<body>
    <b>This text is bold 加粗</b>
    <br />
    <strong>This text is strong 强调加粗</strong>
    <br />
    <big>This text is big 变大</big>
    <br />
    <em>This text is emphasized 倾斜</em>
    <br />
    <i>This text is italic 强调倾斜</i>
    <br />
    <small>This text is small 变小</small>
    <br />
    This text contains
    <sub>subscript 下标</sub>
    <br />
    This text contains
    <sup>superscript 上标</sup>
    <br />
    <del>This text is deleted 删除线</del>
    <br />
    <ins>This text is inserted 下划线</ins>

</body>

</html>
