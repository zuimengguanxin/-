<!-- 自动聚焦autofocus，必填项reguired  正则pattern  多个值multiple-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动聚焦 验证</title>
</head>
<body>
    <form action="" >
        <input type="text" name="name" id="name" autofocus="autofocus" required="required" pattern="[a-zA-Z]{2}[0-9]{2,}" placeholder="请输入以2个字母开头" list="mylist">
        <datalist id="mylist">
            <option value="1ee"></option>
            <option value="222"></option>
            <option value="343"></option>
            <option value="45"></option>
            <option value="355"></option>
        </datalist>
        <input type="submit" value="提交">
    </form>
</body>
</html>
