<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>下拉菜单</h1>
    <p>1.你是好人吗?</p>
    <!-- select 属性 size 显示几个 multiple -->
    <!-- option value selected（默认选中） 必须一起设置 -->
    <select name="a" id="a" multiple>
        <option value="1">是</option>
        <option value="2">否</option>
        <option value="3">不知道</option>
    </select>
    <select name="a" id="a" size="2" >
        <option value="1">是</option>
        <option value="2">否</option>
        <option value="3">不知道</option>
    </select>
</body>
</html>
